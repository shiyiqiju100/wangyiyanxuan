<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <title>gshop-client</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/swiper.css">
    <!--引入字体图标-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_948370_ksa1ba1lrr9.css">
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      //解决300ms延迟问题
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }



    </script>


  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>

    ;(function (designWidth) {
      var size = (window.innerWidth || document.documentElement.clientWidth) / designWidth * 100;
      document.documentElement.style.fontSize = size + 'px';
      document.body.style.fontSize = '14px';
      /*  document.body.firstElementChild.addEventListener('touchstart', function (e) {
          e.preventDefault(); //阻止事件的默认行为 如滚动条 a标签点击自动跳转 input标签点击自动获取焦点
        })*/

    })(750);
  </script>


</html>
